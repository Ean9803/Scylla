<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Percentage</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>denisha</td>
            <td>101</td>
            <td>90%</td>
            <td>A</td>
        </tr>
        <tr>
            <td>yagna</td>
            <td>102</td>
            <td>85%</td>
            <td>B</td>
        </tr>
        <tr>
            <td>sidhhi</td>
            <td>103</td>
            <td>75%</td>
            <td>C</td>
        </tr>
        <tr>
            <td>komal</td>
            <td>104</td>
            <td>88%</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
